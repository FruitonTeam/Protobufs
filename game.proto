syntax = "proto3";

package cz.cuni.mff.fruiton.dto;

option java_package = "cz.cuni.mff.fruiton.dto";
option java_outer_classname = "GameProtos";

message Fruiton {

    string id = 1;

}

message FruitonTeam {

	string name = 1;
	repeated int32 fruitonIDs = 2;

}

message FruitonTeamList {
	
	repeated FruitonTeam fruitonTeams = 1;
	
}


