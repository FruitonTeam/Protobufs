syntax = "proto3";

option java_package = "cz.cuni.mff.fruiton.dto";
option java_outer_classname = "UserProtos";

message RegistrationData {

    string login = 1;
    string password = 2;
    string email = 3;

}

message LoginData {

    string login = 1;
    string password = 2;

}

message LoginGoogle {

    string token = 1;

}